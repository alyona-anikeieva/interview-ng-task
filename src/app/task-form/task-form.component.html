<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" formControlName="title" placeholder="Task title" required />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input id="description" formControlName="description" placeholder="Task description" required />
  </div>

  <button type="submit">Add Task</button>
</form>
