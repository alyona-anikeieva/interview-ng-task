<form [formGroup]="taskForm">
  <div class="form-group">
    <label for="title" class="form-label">Title</label>
    <input id="title" class="form-control" formControlName="title" placeholder="Task title"/>
  </div>

  <div class="form-group">
    <label for="description" class="form-label">Description</label>
    <input id="description" class="form-control" formControlName="description" placeholder="Task description"/>
  </div>

  <button type="submit" (click)="onSubmit()">Add Task</button>
</form>
